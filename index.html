<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso</title>
  <style>
    body { font-family: system-ui, sans-serif; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#0b0f1a; color:#e8ecff; }
    .card { width:min(420px, 92vw); background:#121a2b; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:20px; margin:0 0 12px; }
    p { opacity:.85; margin:0 0 16px; }
    input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid #2a3553; background:#0c1326; color:#e8ecff; font-size:16px; }
    button { width:100%; margin-top:12px; padding:12px 14px; border-radius:12px; border:0; background:#4b7dff; color:white; font-size:16px; cursor:pointer; }
    button:hover { filter:brightness(1.05); }
    .msg { margin-top:12px; min-height:22px; color:#ffb3b3; }
    .hint { margin-top:12px; font-size:12px; opacity:.6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso privado</h1>
    <p>Ingresa el código para continuar.</p>

    <input id="code" type="password" inputmode="text" placeholder="Código" autocomplete="off" />
    <button id="btn">Entrar</button>

    <div class="msg" id="msg"></div>
    <div class="hint">Si fallas, no verás el enlace.</div>
  </div>

  <script>
    // ✅ CAMBIA ESTO:
    const CODIGO_CORRECTO = "naruto123"; // <-- tu código
    const ENLACE_SECRETO = "https://example.com/tu-enlace-secreto"; // <-- tu enlace real

    // (Opcional) Límite de intentos
    const MAX_INTENTOS = 5;
    let intentos = 0;

    const input = document.getElementById("code");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    function intentar() {
      const codigo = input.value.trim();
      intentos++;

      if (codigo === CODIGO_CORRECTO) {
        // Redirige al enlace secreto
        window.location.href = ENLACE_SECRETO;
        return;
      }

      if (intentos >= MAX_INTENTOS) {
        msg.textContent = "Demasiados intentos. Recarga la página e inténtalo de nuevo.";
        btn.disabled = true;
        input.disabled = true;
        return;
      }

      msg.textContent = "Código incorrecto. Intente de nuevo.";
      input.value = "";
      input.focus();
    }

    btn.addEventListener("click", intentar);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") intentar();
    });
  </script>
</body>
</html>
