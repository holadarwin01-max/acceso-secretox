<script>
  // ✅ CAMBIA ESTO:
  const CODIGOS_VALIDOS = ["2201", "2095", "1883"]; // <-- tus códigos
  const ENLACE_SECRETO = "https://kickoffzfla26.my.canva.site/kickoff"; // <-- tu enlace

  // (Opcional) Límite de intentos
  const MAX_INTENTOS = 5;
  let intentos = 0;

  const input = document.getElementById("code");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  function intentar() {
    const codigo = input.value.trim();
    intentos++;

    if (CODIGOS_VALIDOS.includes(codigo)) {
      window.location.href = ENLACE_SECRETO;
      return;
    }

    if (intentos >= MAX_INTENTOS) {
      msg.textContent = "Demasiados intentos. Recarga la página e inténtalo de nuevo.";
      btn.disabled = true;
      input.disabled = true;
      return;
    }

    msg.textContent = "Código incorrecto. Intente de nuevo.";
    input.value = "";
    input.focus();
  }

  btn.addEventListener("click", intentar);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") intentar();
  });
</script>
