<script>
  // ✅ Códigos válidos
  const CODIGOS_VALIDOS = ["2201", "2095", "1883", "0001"];

  // ✅ ID de YouTube (del link: watch?v=ESTO)
  const YT_ID = "dQw4w9WgXcQ"; // <-- cámbialo

  // (Opcional) Límite de intentos (alto mientras pruebas)
  const MAX_INTENTOS = 999;
  let intentos = 0;

  const input = document.getElementById("code");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");
  const card = document.querySelector(".card");

  const videoWrap = document.getElementById("videoWrap");
  const yt = document.getElementById("yt");

  function mostrarVideo() {
    // Oculta el formulario
    card.style.display = "none";

    // Muestra el video
    videoWrap.style.display = "block";

    // Carga y reproduce (autoplay suele funcionar porque hubo click)
    yt.src = `https://www.youtube.com/embed/${JLAfz6TVwoA}?autoplay=1&rel=0&modestbranding=1`;
  }

  function intentar() {
    const codigo = input.value.trim();
    intentos++;

    if (CODIGOS_VALIDOS.includes(codigo)) {
      msg.textContent = "";
      mostrarVideo();
      return;
    }

    if (intentos >= MAX_INTENTOS) {
      msg.textContent = "Demasiados intentos. Recarga la página e inténtalo de nuevo.";
      btn.disabled = true;
      input.disabled = true;
      return;
    }

    msg.textContent = "Código incorrecto. Intente de nuevo.";
    input.value = "";
    input.focus();
  }

  btn.addEventListener("click", intentar);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") intentar();
  });
</script>
