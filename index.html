<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      color: #e8ecff;
      padding: 24px;
    }
    .wrap { width: min(820px, 96vw); }
    .card {
      width: min(420px, 92vw);
      background: #121a2b;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin: 0 auto;
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { opacity: .85; margin: 0 0 16px; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a3553;
      background: #0c1326;
      color: #e8ecff;
      font-size: 16px;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 0;
      background: #4b7dff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
    .msg { margin-top: 12px; min-height: 22px; color: #ffb3b3; }
    .hint { margin-top: 12px; font-size: 12px; opacity: .6; }

    /* Video */
    #videoWrap { display: none; margin: 0 auto; }
    .videoTitle { text-align: center; margin: 0 0 14px; opacity: .9; }
    .videoBox {
      position: relative;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: #000;
    }
    .videoBox iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Small link button */
    .backBtn {
      display: none;
      margin: 16px auto 0;
      background: transparent;
      border: 1px solid #2a3553;
      color: #e8ecff;
      width: min(220px, 92vw);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ACCESO -->
    <div class="card" id="card">
      <h1>C√≥digo de Agenteüïµüèª‚Äç‚ôÇÔ∏è</h1>
      <p>Ingresa el c√≥digo para continuar.</p>

      <input id="code" type="password" inputmode="text" placeholder="C√≥digo" autocomplete="off" />
      <button id="btn">Entrar</button>

      <div class="msg" id="msg"></div>
      <div class="hint">Si fallas, no ver√°s el video.</div>
    </div>

    <!-- VIDEO (OCULTO HASTA ACERTAR) -->
    <div id="videoWrap">
      <h2 class="videoTitle">Acceso concedido ‚úÖ</h2>
      <div class="videoBox">
        <iframe
          id="yt"
          src=""
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Bot√≥n para volver (opcional) -->
    <button class="backBtn" id="backBtn">Volver</button>

  </div>

  <script>
    // ‚úÖ C√ìDIGOS V√ÅLIDOS (edita esta lista)
    const CODIGOS_VALIDOS = ["2201", "2095", "1883", "0001"];

    // ‚úÖ ID DEL VIDEO DE YOUTUBE
    // Tu link: https://youtu.be/JLAfz6TVwoA
    const YT_ID = "JLAfz6TVwoA";

    // (Opcional) l√≠mite de intentos (pon 999 mientras pruebas)
    const MAX_INTENTOS = 999;
    let intentos = 0;

    const input = document.getElementById("code");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");
    const card = document.getElementById("card");

    const videoWrap = document.getElementById("videoWrap");
    const yt = document.getElementById("yt");
    const backBtn = document.getElementById("backBtn");

    function mostrarVideo() {
      msg.textContent = "";
      card.style.display = "none";
      videoWrap.style.display = "block";
      backBtn.style.display = "block";

      // Carga y reproduce (autoplay suele funcionar porque hubo interacci√≥n)
      yt.src = `https://www.youtube.com/embed/${gMGf8_HChQ8}?autoplay=1&rel=0&modestbranding=1`;
    }

    function resetear() {
      // Detiene el video
      yt.src = "";
      videoWrap.style.display = "none";
      backBtn.style.display = "none";

      // Vuelve al formulario
      card.style.display = "block";
      input.value = "";
      msg.textContent = "";
      intentos = 0;
      btn.disabled = false;
      input.disabled = false;
      input.focus();
    }

    function intentar() {
      const codigo = input.value.trim();
      intentos++;

      if (CODIGOS_VALIDOS.includes(codigo)) {
        mostrarVideo();
        return;
      }

      if (intentos >= MAX_INTENTOS) {
        msg.textContent = "Demasiados intentos. Recarga la p√°gina e int√©ntalo de nuevo.";
        btn.disabled = true;
        input.disabled = true;
        return;
      }

      msg.textContent = "C√≥digo incorrecto. Intente de nuevo.";
      input.value = "";
      input.focus();
    }

    btn.addEventListener("click", intentar);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") intentar();
    });

    backBtn.addEventListener("click", resetear);
  </script>
</body>
</html>
